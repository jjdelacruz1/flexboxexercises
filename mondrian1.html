<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mondrian Final</title>
  <link rel="stylesheet" href="mondrian1.css">
</head>
<body>
  <div class="whole">
    <div class="s1">
      <div class="s1top">
        <div class="s1topwhite"></div>
        <div class="s1topwhite1"></div>
      </div>
      <div class="s1mid">
        <div class="s1midleft">
          <div class="s1midwhitetop"></div>
          <div class="s1midwhitetop1"></div>
          <div class="s1midyellowtop"></div>
        </div>
        <div class="s1midright">
          <div class="s1midtopred"></div>
          <div class="s1midleftbottom">
            <div class="s1midleftbot">
              <div class="s1midleftbotblack"></div>
              <div class="s1midleftbotwhite"></div>
            </div>
            <div class="s1midleftbotright">
              <div class="s1horizontal">
                <div class="s1hwhite"></div>
                <div class="s1hwhite"></div>
                <div class="s1hblack"></div>
              </div>
              <div class="s1vertical">
                <div class="s1vyellow"></div>
                <div class="s1vwhite"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="s1bottom"></div>
    </div>

    <div class="s2">
      <div class="s2top">
        <div class="s2lefttop">
          <div class="lefttopyellow"></div>
          <div class="lefttopyellow2"></div>
            <div class="s2lefttopsplit">
              <div class="lefttopwhite"></div>
              <div class="lefttopwhite2"></div>
            </div>
        </div>
        <div class="s2righttop">
          <div class="righttopblue"></div>
          <div class="righttopred"></div>
          <div class="righttopwhite"></div>
        </div>
      </div>

      <div class="s2bottom">
        <div class="s2leftbottom">
          <div class="leftbottomwhite"></div>
          <div class="leftbottomred"></div>
          <div class="leftbottomblue"></div>
        </div>
        <div class="s2rightbottom">
          <div class="s2rightbottomsplit">
            <div class="rightbottomwhite"></div>
            <div class="rightbottomwhite1"></div>
          </div>
          <div class="rightbottomyellow"></div>
          <div class="s2rightbottomsplit1">
            <div class="rightbottomwhite2"></div>
            <div class="rightbottomblack"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="s3">
      <div class="s3top">
        <div class="s3topyellow"></div>
        <div class="s3topblack"></div>
        <div class="s3topwhite"></div>
      </div>

      <div class="s3middle">
        <div class="s3middleleft">
            <div class="s3midtop">
              <div class="s3midtopleft">
                <div class="s3midtopleftyellow"></div>
                <div class="s3midtopleftblack"></div>
                <div class="s3midtopleftwhite"></div>
                <div class="s3midtopleftwhite"></div>
              </div>
              <div class="s3midtopright">
                <div class="s3midtoprightwhite"></div>
                <div class="s3midtoprightblack"></div>
              </div>
            </div>
            <div class="s3midbottom"></div>          
        </div>
        <div class="s3middleright">
          <div class="s3topyellow"></div>
          <div class="s3top1"></div>
          <div class="s3top2"></div>
        </div>
      </div>

      <div class="s3bottom">
        <div class="s3bottomwhite"></div>
        <div class="s3bottomwhite1"></div>
      </div>
    </div>

  </div>
</body>
</html>
