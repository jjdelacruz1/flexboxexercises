<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mondrian</title>
  <link rel="stylesheet" href="mondrian.css">
</head>
<body>

  <div class="whole">
    <div class="one">
      <div class="first">first</div>
      <div class="second">second</div>
      
    </div>

    <div class="two">
      <div class="temp">
        <div class="temp1">
          <div class="firstyellow">yellow</div>
          <div class="secondyellow">yellow</div>
            <div class="split">
              <div class="firstwhite">white</div>
              <div class="secondwhite">white</div>
            </div>
        </div>
        <div class="temp2">
          <div class="blue">blue</div>
          <div class="red">red</div>
          <div class="white">white</div>
        </div>
        </div>
      <div class="bottom">
        <div class="bottomleft">
          <div class="white1">white</div>
          <div class="blue1">blue</div>
          <div class="red1">red</div>
        </div>
        <div class="bottomright">
          <div class="split1">
            <div class="white1">white</div>
            <div class="white2">white</div>
          </div>
          <div class="yellowsquare">yellow</div>
          <div class="split2">
            <div class="white3">white</div>
            <div class="black1">black</div>
          </div>
        </div>
      </div>
    </div>

    <div class="three">
      <div class="threetop">
        <div class="threesplit">
          <div class="threeyellow">yellow</div>
          <div class="threeblack">black</div>
          <div class="threewhitetop">white</div>
        </div>
        <div class="threesplitbottom">
          <div class="threeyellowbig">yellow</div>
          <div class="threeblackbig">black</div>
          <div class="threewhite">white</div>
          <div class="threewhite">white</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
